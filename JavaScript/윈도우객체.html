<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="popup()">팝업</button>
    <script>
        // windows 객체의 open() 메서드는 웹 브라우저에서 새로운 창을 여는 데 사용
        function popup() {
            window.open('잇지.html', '팝업', 'width=200 height=200');
        }
    </script>
    
</body>
</html>
