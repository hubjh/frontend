<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식실습</title>
</head>
<body>
    <div>
        <div id="username">
            <input type="text" placeholder="아이디 입력">
            <button>확인</button>
            <p id="inputed-username"></p>
        </div>
        <div id="password">
            <input  type="password" placeholder="패스워드 입력">
            <button>확인</button>
            <p id="inputed-password"></p>
        </div>
        <div id="email">
            <input type="email" placeholder="이메일 입력">
            <button>확인</button>
            <p id="inputed-email"></p>
        </div>
        <div id="phoneNumber">
            <input type="text" placeholder="전화번호 입력">
            <button>확인</button>
            <p id="inputed-phoneNumber"></p>
        </div>
        <button id="submit">로그인</button>
        <p id="test"></p>
    </div>
    <script src="./src/정규표현식실습.js"></script>
</body>
</html>
