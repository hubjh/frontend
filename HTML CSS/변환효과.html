<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 변형/변환(transform) 효과 : 회전, 이동, 크기 조절, 기울기 조절 -->
    <style>
        body {
            margin: 0;
        }
        div {
            margin: 100px;
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 1s;
        }
        div:hover {
            /* transform: translate(100px, 200px); */
            /* transform: scale(2, 2); */
            /* transform: skew(30deg, 30deg); */
            transform: rotate(30deg);
            transform-origin: top left;
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
