<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        border-color: red;
        animation-name: bgchange;
        animation-duration: 5s;
    }
    @keyframes bgchange {
        0% {background-color: red;}
        25% {background-color: orange;}
        50% {background-color: yellow;}
        75% {background-color: green;}
        100% {background-color: blue;}
    }
</style>
<body>
    <div></div>
    
</body>
</html>
